<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>DOM</title>

        body{
            background-color: rgba(94, 94, 237, 0.515);
            font: normal 20px arial ;
            color: white;
        }
    </style>
</head>

        corpo.style.backgroundColor = 'black'
       
    </script>
    
</body>
</html>
