<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20px arial;
            background-color: rgba(2, 140, 2, 0.645);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


      function clicar(){
          a.innerText = "Clicou!"   
          a.style.backgroundColor = "red"
      }

      function entrar(){
          a.innerText = "Entrou FDP!"
      }

      function sair(){
          a.innerText = "saiu..."
          a.style.backgroundColor = "rgba(2, 140, 2, 0.645)"
      }
      
    </script>
</body>
</html>
