<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.337);
            font-size: 1.5em;
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt(`Escreva seu nome:`)
        document.write(`Olá ${nome}. Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)
        document.write(`seu nome tem ${nome.length} letras. </br>`)
        document.write(`E pra finalizar. Seu nome em minúsculas fica assim: ${nome.toLowerCase()}
        .`)

    </script>
</body>
</html>
